<head>
  <title>Besprechungskosten</title>
</head>

<body>

<h1>Besprechungskosten</h1>

<table>
<tr>
<td>Anzahl der Teilnehmer</td>
<td><input type="number" name="anzahl" id="anzahl" value="2"></td>
</tr>
<tr>
<td>Stundensatz in â‚¬</td>
<td><input type="number" name="stundensatz" id="stundensatz" value="79"></td>
</tr>
</table>

<br />

<button onclick="startTimer();">Start</button>
<button onclick="stopTimer();">Stop</button>
<button onclick="resetTimer();">Reset</button>

<p id="kosten" style="font-size:2em;font-weight:700;"></p>

<script>
var kosten = 0;
var tick;

function myTimer() {

  var anzahl = document.querySelector("#anzahl").value;
  var stundensatz = document.querySelector("#stundensatz").value;
  
  kosten = kosten + anzahl * stundensatz/3600;
  
  var ausgabe = new Intl.NumberFormat('de-DE', { style: 'currency', currency: 'EUR' }).format(kosten)
  
  document.getElementById("kosten").innerHTML = ausgabe.toString();
}

function startTimer() {
  tick = setInterval(myTimer, 1000);
}

function stopTimer() {
  clearInterval(tick);
}

function resetTimer() {
  kosten = 0;
  clearInterval(tick);
  
  document.getElementById("kosten").innerHTML = "";
}
</script>

</body>
</html>
